  net: none
  image: cptactionhank/atlassian-jira
  labels:
    io.rancher.container.start_once: true
  volumes:
    - /var/atlassian/jira
    - /opt/atlassian/jira/logs

bitbucket-home:
  net: none
  image: cptactionhank/atlassian-jira
  labels:
    io.rancher.container.start_once: true
  volumes:
    - /var/atlassian/jira
